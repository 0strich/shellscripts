test:
  name: basic-contract-benchmark
  description: test benchmark
  workers:
    type: local
    number: 4
  rounds:
    - label: createEmployee
      description: Create Employee benchmark
      txDuration: 30
      rateControl:
        type: fixed-load
        opts:
          tps: 500
      workload:
        module: workload/createEmployee.js
        arguments:
          contractId: basic
    - label: readEmployee
      description: Read employee benchmark
      txDuration: 20
      rateControl:
        type: fixed-load
        opts:
          tps: 1500
      workload:
        module: workload/readEmployee.js
        arguments:
          employees: 30
          contractId: basic
    - label: verifyEmployee
      description: Read employee benchmark
      txDuration: 20
      rateControl:
        type: fixed-load
        opts:
          tps: 1500
      workload:
        module: workload/verifyEmployee.js
        arguments:
          employees: 30
          contractId: basic
