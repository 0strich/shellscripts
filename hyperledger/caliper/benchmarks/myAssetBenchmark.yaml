test:
  name: basic-contract-benchmark
  description: test benchmark
  workers:
    type: local
    number: 2
  rounds:
    - label: createAsset
      description: Create asset benchmark
      txDuration: 10
      rateControl:
        type: fixed-load
        opts:
          tps: 1500
      workload:
        module: workload/createAsset.js
        arguments:
          assets: 10
          contractId: basic
