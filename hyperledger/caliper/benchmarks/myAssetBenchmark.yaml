test:
  name: basic-contract-benchmark
  description: test benchmark
  workers:
    type: local
    number: 2
  rounds:
    - label: readAsset
      description: Read asset benchmark
      txDuration: 30
      rateControl:
        type: fixed-load
        opts:
          tps: 1500
      workload:
        module: workload/readAsset.js
        arguments:
          assets: 40
          contractId: basic
    - label: verifyEmployee
      description: Read asset benchmark
      txDuration: 30
      rateControl:
        type: fixed-load
        opts:
          tps: 1500
      workload:
        module: workload/verifyEmployee.js
        arguments:
          assets: 40
          contractId: basic
