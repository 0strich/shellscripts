    identities:
      certificates:
        - name: "User1"
          clientPrivateKey:
            path: "/tmp/crypto/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/keystore/ca2bbf757aa8f89fd68b93e0c2b04d275fa929fa858cc50e74189c7684ab8d25_sk"
