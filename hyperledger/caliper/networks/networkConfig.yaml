command:
  start:
    loglevel: info
channels:
  - channelName: mychannel
    contracts:
      - id: basic
organizations:
  - mspid: Org1MSP
    identities:
      certificates:
        - name: "User1"
          clientPrivateKey:
            path: "/tmp/crypto/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/keystore/fce6ad60d0cbc9ec50bb73fbe03c7f4ae3ff4c0d860b445a6697abfc3eaec299_sk"
          clientSignedCert:
            path: "/tmp/crypto/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/signcerts/cert.pem"
    connectionProfile:
      path: "/tmp/crypto/peerOrganizations/org1.example.com/connection-org1.yaml"
      discover: true
