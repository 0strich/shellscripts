version: "3.8"
services:
  project-name:
    image: project-name
    container_name: project-name
    volumes:
      - .:/app:delegated
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - VIRTUAL_HOST=project-name.saltmine.io
      - LETSENCRYPT_HOST=project-name.saltmine.io
      - LETSENCRYPT_EMAIL=rich@salt-mine.io
    network_mode: "webproxy"
    restart: always
    stdin_open: true
